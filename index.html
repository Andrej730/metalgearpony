<html> 
<head> 
<title>Example</title> 
	<script type="text/javascript" src="./js/jquery-2.1.1.min.js"></script>
</head> 
<body bgcolor="#000000" text="ffffff" vlink="ffffff"> 
<h2>Metal Gear</h2>
<div id="terminal" style="height:500px;">
	<span id="cursor">_</span>
</div>
<div id="input-form" style="">
	> <input type="text" id="input" autofocus />
	[ <a href="#" onclick="game.interpret('go west')">Go West</a> |
	<a href="#" onclick="game.interpret('go north')">Go North</a> |
	<a href="#" onclick="game.interpret('go east')">Go East</a> |
	<a href="#" onclick="game.interpret('go yourgf')">Go South</a> ]
</div>
<script src="./js/game.js" type="text/javascript"></script>
<script type="text/javascript">
	game = new Game();

	$('#input').keypress(function (e) {
    	if (e.which == 13 && $(this).val() != '') {
    		var val = $(this).val();
    		$(this).val('');
    		game.interpret(val);
    	}

	})

	function blinker() {
    	$('#cursor').fadeOut(500);
    	$('#cursor').fadeIn(500);
	}

	setInterval(blinker, 800);
</script>

</body> 
</html>
